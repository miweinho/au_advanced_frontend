<div class="home-container">
  <h1>Your Credit Cards</h1>

  @if (loading){
  <div class="loading">Loading cards...</div>
  } @if (error) {
  <div class="error">{{ error }}</div>
  } @if (!loading && ! error){ @for (card of cards; track card.cardNumber) {
  <ul class="card-list">
    <li
      class="card-item"
      (click)="goToDetails(card.cardNumber || card.card_number)"
    >
      <div class="card-icon">ðŸ’³</div>
      <div class="card-info">
        <div class="issuer">{{ card.issuer }}</div>
        <div class="card-number">{{ card.cardNumber || card.card_number }}</div>
        <div class="holder">{{ card.cardHolderName || card.cardholder_name }}</div>
      </div>
    </li>
  </ul>
  } }
</div>
